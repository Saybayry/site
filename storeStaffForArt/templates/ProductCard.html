{% extends "base.html" %}
{% block content %}
<title>{{object.title}}</title>
{% load static%}
<div class="card mb-3" style="width: 100%;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{object.pictureProductForArt.url}}" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{object.title}}</h5>
        <p class="card-text">{{object.description}}</p>
        <h1 class="card-title pricing-card-title" style="vertical-align: middle;"><small class="card-text"  style="vertical-align: top;" >цена</small>   {{object.price}}  <small class="card-text">₽</small> </h1>
        <a href="productForArt-details"></a>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
